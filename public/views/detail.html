<form name="newForm" ng-submit="onFormSubmit('edit')" class="form-horizontal" role="form">
	<div class="form-group">
	<label class="control-label col-sm-1" for="title">title</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="title" placeholder="title" ng-model="doc.title" ng-readonly="isEditMode()">
			<input type="text" class="form-control" id="id" ng-model="doc.id" ng-show="false">
		</div>
	</div>
	<div class="form-group">
	<label class="control-label col-sm-1" for="creator">creator</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="creator" placeholder="creator" ng-model="doc.creator" ng-readonly="isEditMode()">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-1" for="content">content</label>
		<div class="col-sm-11"> 
			<textarea id="content" rows="10" placeholder="  contents"  ng-model="doc.content" ng-readonly="isEditMode()"></textarea>
		</div>
	</div>
	<div class="form-group" ng-show="!isEditMode()"> 
		<div class="col-sm-offset-1 col-sm-11">
			<input type="submit" class="btn btn-success" value="submit">
			<button type="button" class="btn btn-danger" ui-sref="list">Cancel</button>
		</div>
	</div>
	<div class="form-group" ng-show="isEditMode()"> 
		<div class="col-sm-offset-1 col-sm-11">
			<!-- <input type="submit" class="btn btn-success" value="edit"> -->
			<button type="button" class="btn btn-success" ui-sref="list">List</button>
			<button type="button" class="btn btn-danger" ng-click="deleteBoard(doc._id)">delete</button>
		</div>
	</div>
</form>
