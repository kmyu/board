<form name="newForm" ng-submit="onFormSubmit('new')" class="form-horizontal" role="form">
	<div class="form-group">
	<label class="control-label col-sm-1" for="title">title</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="title" placeholder="title" ng-model="doc.title">
		</div>
	</div>
	<div class="form-group">
	<label class="control-label col-sm-1" for="creator">creator</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="creator" placeholder="creator" ng-model="doc.creator">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-1" for="content">content</label>
		<div class="col-sm-11"> 
			<textarea id="content" rows="10" placeholder="  contents"  ng-model="doc.content"></textarea>
		</div>
	</div>
	<div class="form-group"> 
		<div class="col-sm-offset-1 col-sm-11">
			<input type="submit" class="btn btn-success" value="submit">
			<button type="button" class="btn btn-danger" ui-sref="list">Cancel</button>
		</div>
	</div>
</form>
